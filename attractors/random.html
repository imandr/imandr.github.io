<html>

<head>
    <link rel="stylesheet" type="text/css" href="common.css">
    <script src="gpu-browser.js"></script>
    <script src="drift.js"></script>
    <script src="canvas.js"></script>
    <script src="attractors.js"></script>
    <script src="animations.js"></script>
    
    <style type="text/css">
        div.title {
            display: block;
            position: fixed;
            right: 10px;
            bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-family: "Sofia", sans-serif;
            font-size: 14pt;
        }
    </style>
</head>

<body class="noscroll">
    
    <div class="title" id="title"></div>
    
    <canvas id="canvas"></canvas>
    <script>
        class Dueling extends DuelingAttractorsAnimation
        {
            constructor(canvas_element, options)
            {
                const n = Attractors.all.length;
                const i1 = Math.floor(Math.random() * n);
                var i2;
                var options;
                var r = Math.random();
                if( r < 0.5 )
                {
                    i2 = i1;
                    options = {
                        dt: 0.01,
                        blur: 0.001,
            			kick: 0.01,
                        mix: 0.03
                    };
                }
                else
                {
                    i2 = (i1 + Math.floor(Math.random() * (n-1))) % n;
                    options = {
                        dt: 0.01,
                        blur: 0.001,
            			kick: 0.01,
                        mix: 0.7
                    };
                }
                const att1 = Attractors.all[i1];
                const att2 = Attractors.all[i2];
                super(20000, canvas_element, [att1, att2], options);
            }
        }

        var options = {
            dt: 0.01,
            beta: 0.1,
            blur: 0.001,
			kick: 0.01
        };
        let q = new Dueling(document.getElementById("canvas"), options);
        q.start();
        const title = document.getElementById("title");
        var opacity = 1.0;
        const names = q.attractor_names();
        var display = "Attractors: ";
        for( name of names )
        {
            display += name + " ";
        }
        title.innerHTML = display;
        title.style.opacity = opacity;
        setTimeout(
            function(){
                function reduce_opacity()
                {
                    if( opacity > 0 )
                    {
                        opacity -= 0.01;
                        opacity = opacity < 0 ? 0 : opacity;
                        title.style.opacity = opacity;
                        setTimeout(reduce_opacity, 100);
                    }
                }
                reduce_opacity();
            },
            1000
        )
    </script>
</body>
</html>
