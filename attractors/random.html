<html>

<head>
    <link rel="stylesheet" type="text/css" href="common.css">
    <script src="gpu-browser.js"></script>
    <script src="drift.js"></script>
    <script src="canvas.js"></script>
    <script src="attractors.js"></script>
    <script src="animations.js"></script>
    
</head>

<body class="noscroll">
    
    <canvas id="canvas"></canvas>
    <script>
        class Dueling extends DuelingAttractorsAnimation
        {
            constructor(canvas_element, options)
            {
                const n = Attractors.all.length;
                const i = Math.floor(Math.random() * n);
                const att = Attractors.all[i];
                super(20000, canvas_element, att, options);
            }
        }

        var options = {
            dt: 0.03,
            beta: 0.2,
            blur: 0.003,
			kick: 0.002
        };
        
        if( Math.random() < 0.1 )
        {
            options.beta = 0.01;
            options.attractors = [
                    {
                        kick: 0.002,
                        pull: 0.3,
                        blur: 0
                    }
                ];
        }
        else if( Math.random() < 0.5 )
        {
            options.beta = 0.9;
            options.mix = 0.3;
            options.kick = 0.001;
            options.blur = 0;
        }
        let q = new Dueling(document.getElementById("canvas"), options);
        q.start();
    </script>
</body>
</html>
