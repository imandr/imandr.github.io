<html>

<head>
    <script src="gpu-browser.js"></script>
    <script src="drift.js"></script>
    <script src="canvas.js"></script>
    <script src="tanh/tanh_attractor_gpu.js"></script>
    <script src="qexp/qexp_attractor_gpu.js"></script>
    <script src="dejong/dejong_attractor_gpu.js"></script>
    <script src="cubic/cubic_attractor_gpu.js"></script>
    <link rel="stylesheet" type="text/css" href="common.css">    
</head>

<body class="noscroll">
    
    <canvas id="canvas"></canvas>
    <script>
		var i = Math.floor(Math.random()*4);
        var att = null;
        const cnv = document.getElementById("canvas");
        if( i == 0 )
			att = new DuelingDeJongGPU(cnv);
        else if( i == 1 )
			att = new DuelingTanhGPU(cnv);
        else if( i == 2 )
			att = new DuelingCubicGPU(cnv);
        else
			att = new DuelingQExpGPU(cnv);
        att.start();
    </script>
</body>
</html>
