<html>

<head>
    <link rel="stylesheet" type="text/css" href="common.css">
    <script src="gpu-browser.js"></script>
    <script src="drift.js"></script>
    <script src="canvas.js"></script>
    <script src="attractors.js"></script>
    <script src="animations.js"></script>
    
</head>

<body class="noscroll">
    
    <canvas id="canvas"></canvas>
    <script>
        class Dueling extends DuelingAttractorsAnimation
        {
            constructor(canvas_element, options)
            {
                const n = Attractors.all.length;
                const i1 = Math.floor(Math.random() * n);
                var i2;
                var options;
                if( Math.random() < 0.7 )
                {
                    i2 = i1;
                    options = {
                        dt: 0.01,
                        beta: 0.05,
                        blur: 0.001,
            			kick: 0.01,
                        mix: 0.03
                    };
                }
                else if( Math.random() < 0.7 )
                {
                    i2 = i1;
                    options = {
                        dt: 0.01,
                        beta: 1.0,
                        blur: 0.001,
            			kick: 0.01,
                        mix: 0.61803
                    };
                }
                else
                {
                    i2 = (i1 + Math.floor(Math.random() * n)) % n;
                    options = {
                        dt: 0.01,
                        beta: 1.0,
                        blur: 0.001,
            			kick: 0.01,
                        mix: 0.61803
                    };
                }
                const att1 = Attractors.all[i1];
                const att2 = Attractors.all[i2];
                super(20000, canvas_element, [att1, att2], options);
            }
        }

        var options = {
            dt: 0.01,
            beta: 0.1,
            blur: 0.001,
			kick: 0.01
        };
        let q = new Dueling(document.getElementById("canvas"), options);
        q.start();
    </script>
</body>
</html>
