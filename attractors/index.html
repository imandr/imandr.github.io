<html>

<head>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="common.css"/>
        
    <style type="text/css">
        #background {
            display: block;
            position: fixed;
            z-index: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,1.0);
        }
        #foreground {
            display: block;
            position: fixed;
            z-index: 1;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.1);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #banner {
            color: white;
        }
        a, a:visited {
            color: #FF8;
            text-decoration: none;
        }
        </style>
        
    <script src="gpu-browser.js"></script>
    <script src="drift.js"></script>
    <script src="canvas.js"></script>
    <script src="attractor_base.js"></script>
    <script src="attractors.js"></script>
    <script src="animations.js"></script>
        
</head>

<body>
    <div id="background">
        <canvas id="canvas"></canvas>
        <script>
            class DuelingQExp extends DuelingAttractorsAnimation
            {
                constructor(canvas_element, options)
                {
                    super(50000, canvas_element, QExpAttractor, options);
                }
            }
            const q = new DuelingQExp(document.getElementById("canvas"));
            q.start();
        </script>
    </div>
    <div id="foreground">
        <div id="banner">Strange Attractors, Animated</div>
        <div id="contents">
            <p><a href="examples/single_dejong.html">Classic DeJong attractor</a></p>
            <p><a href="examples/dueling_dejong.html">Dual DeJong attractors</a></p>
            <p><a href="examples/single_cubic.html">Cubic attractor</a></p>
            <p><a href="examples/single_qexp.html">QExp attractor</a></p>
            <p><a href="examples/trace_qexp.html">Traced QExp attractor</a></p>
            <p><a href="examples/trace_tanh.html">Traced Crab attractor</a></p>
            <p>&nbsp;</p>
            <p><a href="random.html">Random attractor animation</a></p>
        </div>
    </div>
</body>

</html>
