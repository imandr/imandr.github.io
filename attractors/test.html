<html>

<head>
    <link rel="stylesheet" type="text/css" href="common.css">
    <script src="gpu-browser.js"></script>
    <script src="drift.js"></script>
    <script src="canvas.js"></script>
    <script src="attractors.js"></script>
    <script src="animations.js"></script>
    
</head>

<body class="noscroll">
    
    <canvas id="canvas"></canvas>
    <script>
        class Single extends SingleAttractorAnimation
        {
            constructor(canvas_element, options)
            {
                super(10000, canvas_element, Attractors.DeJongAttractor, options);
            }
        }
        class Dual extends DuelingAttractorsAnimation
        {
            constructor(canvas_element, options)
            {
                super(10000, canvas_element, Attractors.DeJongAttractor, options);
            }
        }
        const options = {
            beta: 0.05,
            dt: 0.01,
            mix:0.01,
            trace: 0.0
        }
        let q = new Single(document.getElementById("canvas"), options);
        q.start();
    </script>
</body>
</html>
