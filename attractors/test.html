<html>

<head>
    <link rel="stylesheet" type="text/css" href="common.css">
    <script src="gpu-browser.js"></script>
    <script src="drift.js"></script>
    <script src="canvas.js"></script>
    <script src="attractors.js"></script>
    <script src="animations.js"></script>
    
</head>

<body class="noscroll">
    
    <canvas id="canvas"></canvas>
    <div id="monitor" style="position:fixed; bottom:5px; right:5px; display:block; color: white; font: 10pt arial"></div>
    <script>
        
        function step_callback(animation)
        {
            const d = document.getElementById("monitor");
            if( animation.L < 0 )
                d.style.color = "red";
            else
                d.style.color = "green";
                
            if( d != null )
                d.innerHTML = "L=" + animation.L;
            if( animation.LastL != null && animation.LastL >= 0 && animation.L < -0.2 )
                animation.PMorpher.kick();
            if( animation.L < -0.2 )
                animation.PMorpher.accelerate(5);
            else
                animation.PMorpher.accelerate(1.0);
            animation.LastL = animation.L;
        }
        
        class Single extends SingleAttractorAnimation
        {
            constructor(canvas_element, options)
            {
                options.step_callback = step_callback;
                super(30000, canvas_element, Attractors.MandelbrotAttractor, options);
            }
        }
        class Dual extends DuelingAttractorsAnimation
        {
            constructor(canvas_element, options)
            {
                super(15000, canvas_element, [Attractors.MandelbrotAttractor, Attractors.MandelbrotAttractor], options);
            }
        }
        const options = {
            beta: 1.0,
            dt: 0.02,
            mix: 0.61803,
            pull: 1.0,
            kick: 0.01,
            blur: 0.001
        }
        let q = new Dual(document.getElementById("canvas"), options);
        q.start();
    </script>
</body>
</html>
