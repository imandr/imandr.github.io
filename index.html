<html>
<head>
    <style type="text/css">
        <style type="text/css">
            p, body, h1, a {
                font-family: Arial;
            }
            body {
                margin-left: 50px;
                margin-right: 50px;
            }
        </style>
    </style>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
    
    <script>
        var entries = [
            {
                "title": "Exploring d3js. Plotting, forces",
                "date": "12/17/2017",
                "link": "clock/index.html" 
            },
            {
                "title": "Strange attractors",
                "date": "09/01/2020",
                "link": "attractors/index.html"
            },
            {
                "title": "Random password generator",
                "date": "01/05/2022",
                "link": "passgen/index.html"
            },
            {
                "title": "Geolocate your IP",
                "date": "03/06/2022",
                "link": "geoip/index.html"
            }
        ];
    </script>
        
    <table id="blog"></table>
    
    <script>
        var rows = d3.select("#blog")
            .selectAll("tr.blog_entry")
            .data(entries)
            .enter()
            .append("tr").classed("blog_entry", true);
            
        rows
            .append("td").classed("title", true)
                    .append("a")
                        .attr("href", function(d){ return d.link;})
                        .text(function(d){ return d.title;})
        rows.append("td").text(function(d){ return d.date;});
    </script>
</body>
</html>
