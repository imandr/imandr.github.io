<html>
<head>
    <style type="text/css">
        body, td, th, p {
            font-family: verdana tahoma arial;
        }
    </style>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
    
    <script>
        var entries = [
            {
                "title": "Exploring d3js. Plotting, forces",
                "date": "12/17/2017",
                "link": "blog/clock_bubbles/index.html" 
            },
            {
                "title": "Another experiemnt in d3js forces",
                "date": "12/30/2017",
                "link": "blog/clock_rain/index.html"
            },
            {
                "title": "DeJong strange attractor",
                "date": "09/01/2020",
                "link": "blog/dejong/index.html"
            },
            {
                "title": "Random password generator",
                "date": "01/05/2022",
                "link": "blog/passwords/index.html"
            }
            
        ];
    </script>
        
    <table id="blog"></table>
    
    <script>
        var rows = d3.select("#blog")
            .selectAll("tr.blog_entry")
            .data(entries)
            .enter()
            .append("tr").classed("blog_entry", true);
            
        rows
            .append("td").classed("title", true)
                    .append("a")
                        .attr("href", function(d){ return d.link;})
                        .text(function(d){ return d.title;})
        rows.append("td").text(function(d){ return d.date;});
    </script>
</body>
</html>
