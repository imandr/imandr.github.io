<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body">
    <h1>Random Password Generator</span></h1>
    
    <div id="password_frame" class="margin">
        <div id="password"></div>
    </div>
    
    <div style="text-align:left" class="margin">
                <input type="checkbox" id="hideCheckbox"/>&nbsp;<label>hide</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="generateButton">generate</button>
                <button id="clearButton">clear</button>
                <button id="copyButton" disabled="disabled">copy</button>&nbsp;&nbsp;&nbsp;<span class="comment" id="copied_text"></span>
    </div>

    <table class="form">
        <tr>
            <th>Length:</th>
            <td>
                <select id="length">
                    <option value="" disabled="disabled">weak</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="" disabled="disabled">strong</option>
                    <option value="16" selected="selected">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="" disabled="disabled">very strong</option>
                    <option value="24">24</option>
                    <option value="32">32</option>
                    <option value="40">40</option>
                    <option value="" disabled="disabled">impossible</option>
                    <option value="48">48</option>
                    <option value="64">64</option>
                </select>&nbsp;&nbsp;&nbsp;<span class="comment" id="combinations"></span>&nbsp;<span class="comment">combinations</span>
                
            </td>
        </tr>
        <tr class="hide_in_extension">
            <th></th>
            <td>
                <span class="comment" style="font-size:10px"><i>age of the Universe: 4*10<sup>23</sup> microseconds</i></span>
            </td>
        </tr>
        <tr>
            <th>Include:</th>
            <td>
                <div class="vertical_center">
                    <input type="checkbox" checked="checked" id="upper" width="0px"/>&nbsp;<label>upper case letters</label>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div class="vertical_center">
                    <input type="checkbox" checked="checked" id="lower"/>&nbsp;<label>lower case letters</label>
                </div>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <div class="vertical_center">
                    <input type="checkbox" checked="checked" id="digits"/>&nbsp;<label>digits</label>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div class="vertical_center">
                    <input type="checkbox" checked="checked" id="symbols"/>&nbsp;<label id="symbol_set"></label>
                </div>
            </td>
        </tr>



        <!--
            <tr>
            <th>Strength:</th>
            <td id="combinations"></td>
            </tr>
        -->
        <!--
            <tr>
            <td></td>
            <td class="comment"><i>age of the Universe: 3*10<sup>23</sup> microseconds</i></td>
            </tr>
        -->
        <!--
            <tr>
            <th>Password:</th>
            <td colspan=3 id="password"></td>
            </tr>
        -->    
    </table>

        produces reliably random, hard to guess passwords.
        </p>
    -->
        
        
    <p id="message"></p>
    <script src="passgen.js"></script>
</body>

</html>
